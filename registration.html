<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="shortcut icon" href="images/DevsCinema-logo-curve.svg"/>
    <link rel="stylesheet" href="registration.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-10 offset=md-1">
            <div class="row">
                <div class="col-md-5 register-left">
                    <img src="images/DevsCinema-logo-full.svg">
                    <h3>Welcome</h3>
                    <p>Our pleasure to service you and help to book a seat at your favorite movie</p>
                    <button type="button" class="btn btn-primary">About us</button>
                </div>
                <div class="col-md-7 register-right">
                    <h2>Registration</h2>
                    <div class="register-form">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="First name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Last name">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="form-group">
<!--                            <input type="password" class="form-control" placeholder="Password">-->
                            <input type="password" class="form-control password" placeholder="Password" onclick="showPassword()" id="password">
                        </div>

                        <button type="button" class="btn btn-primary">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="index.js"></script>
</body>
</html>
